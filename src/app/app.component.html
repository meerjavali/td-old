<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div id="user-data">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" ngModel name="username" required number>
          </div>
          <button class="btn btn-default" type="button" (click)="suggestUserName()">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email" id="email" class="form-control" ngModel name="email" #email="ngModel" required email>
          </div>
          <span *ngIf="!email.valid && email.touched">please enter valid email</span>
        </div>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select id="secret" class="form-control" [ngModel]="default" name="secret">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <textarea class="form-control" name="answer1" [(ngModel)]="answer" rows="3"></textarea>
        </div>
        <div class="radio" *ngFor="let gender of genders; let i=index">
          <label>
            <input type="radio" name="sex"  [ngModel]="'male'" [value]="gender">{{ gender}}
          </label>
      
        </div>
        <p>your reply: {{answer}}</p>
        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
      </form>
    </div>
  </div>
</div>

<div *ngIf="!showForm; else dothis">
  <h1>{{'username: '+this.signupForm.value.username}}</h1>
  <h2>{{'mail:'+this.signupForm.value.email}}</h2>
  <h2>{{'secret question answer:'+this.signupForm.value.answer1}}</h2>
  <h2>{{'gender:'+this.signupForm.value.sex}}</h2>

</div>
<ng-template #dothis>
    <h1>Please fill and submit the form data to view</h1>
</ng-template>
